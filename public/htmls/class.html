<!DOCTYPE html>
<html lang="en">
<head><script type='text/javascript' src='https://cdn.inst-fs-iad-prod.inscloudgate.net/VXe-uOxqOYo78hkOSh-RIbUdbDzneT0kJgjsPQ8EWC-JgGKGTYhJTzLq1ZXJqalCqaG_2YkoZdCrRgbUWqiWPyZ4sE9R8QsncTAKbPRtc379TE30I9-TzRXJ7QoDz6dwontOoQloZjehC_EGhoTOv2g5EwXD9OE8YF6-ZFLkCbA='></script>
  <meta charset="UTF-8">
  <title>YogiTrack â€¢ Class Schedule</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="layout--sidebar">
  <!-- sidebar navigation -->
  <aside class="sidebar">
    <a class="logo-wrap" href="dashboard.html">
      <img src="../images/Logo.png" alt="YogaTrack Logo" class="logo">
    </a>
    <nav class="nav">
         <a href="instructor.html">Instructors</a>
        <a href="#">Packages</a>
        <a href="class.html">Class Schedule</a>
        <a href="#">Customers</a>
        <a href="#">Check-ins</a>
        <a href="../index.html">Log Out</a>
    </nav>
  </aside>

  <!-- class form -->
  <main class="layout--center">
    <form class="card card--class" id="classForm" >
      <div class="form-header">
        <h2>Class Schedule Details</h2>
        <div class="top-actions">
          <button type="button" class="btn" id="searchBtn">Search</button>
          <button type="button" class="btn btn--primary" id="addBtn">Add New</button>
        </div>
      </div>

      <!-- class id for searching existing classes -->
      <label id="classIdLabel" for="classIdSelect">Class ID
        <select name="classId" id="classIdSelect" class="form-input" required>
          <option value="">-- Choose a class to view --</option>
          <!-- options populated by javascript-->
        </select>
      </label>

      <!-- class id text input for new classes -->
      <label id="classIdTextLabel" style="display: none;">Class ID
        <input id="classIdText" type="text" readonly/>
      </label>

      <!-- hidden field for form submission -->
      <input type="hidden" id="classIdHidden" name="classId" readonly />

      <!-- class name and instructor assignment -->
      <div class="grid-2">
        <label>Class Name
          <input type="text" name="className" required>
        </label>
        <label>Instructor
          <select name="instructorId" id="instructorIdSelect" class="form-input" required>
            <option value="">-- Choose an instructor --</option>
            <!-- options populated by javascript -->
          </select>
        </label>
      </div>

      <!-- class type selection -->
      <fieldset>
        <legend>Class Type</legend>
        <div class="radio-row">
          <label><input type="radio" name="classType" value="General" required>General</label>
          <label><input type="radio" name="classType" value="Special" required>Special</label>
        </div>
      </fieldset>

      <!-- description -->
      <label>Description
        <textarea name="description" rows="2"></textarea>
      </label>

      <!-- schedule details -->
      <div class="grid-2">
        <label>Day
          <select name="day" class="form-input" required>
            <option value="">-- Choose a day --</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
        </label>
        <label>Time
          <input type="time" name="time" required>
        </label>
      </div>

      <div class="grid-2">
        <label>Duration (minutes)
          <input type="number" name="duration" min="30" max="120" value="60">
        </label>
        <label>Pay Rate ($)
          <input type="number" name="payRate" min="20" max="100" value="45" step="5">
        </label>
      </div>

      <!-- action buttons -->
      <div class="btn-row">
        <button type="button" class="btn" id="saveBtn">Save</button>
        <button type="button" class="btn btn--danger" id="deleteBtn">Delete</button>
        <button type="button" class="btn" onclick="clearClassForm()">Clear</button>
        <a href="dashboard.html" class="btn">Exit</a>
      </div>
    </form>
  </main>

<script src="../js/class.js"></script>
</body>
</html>
